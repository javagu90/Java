    <body>
        <h2>Calcular factorial</h2>
        NÃºmero:<input type="text" name="base" id="base"/>
        <button type="button" id="calcularBtn">Calcular</button>
        <div id="resultado">
            Resultado: <span></span>
        </div>
        <script type="text/javascript">
            $("#calcularBtn").click(function(){
                var base = $("#base").val();
                $.get("http://localhost:8080/WSRF/webresources/factorial",{

                },function(resultado){
                   $("#resultado span").text(resultado)

            })
        </script>
