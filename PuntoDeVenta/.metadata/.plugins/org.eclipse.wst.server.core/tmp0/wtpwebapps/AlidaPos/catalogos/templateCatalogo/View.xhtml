<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="EstadoViewDlg" widgetVar="EstadoViewDialog" modal="true"
		resizable="false" appendTo="@(body)"
		header="Ver Estado">
		<h:form id="EstadoViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2"
					rendered="#{estadoBean.selected != null}">
					<h:outputText value="id Estado" />
					<h:outputText value="#{estadoBean.selected.idestado}"
						title="id Estado" />
					<h:outputText value="Nombre" />
					<h:outputText value="#{estadoBean.selected.nombre}"
						title="Nombre" />
				</p:panelGrid>
				<p:commandButton value="Cerrar"
					onclick="EstadoViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
