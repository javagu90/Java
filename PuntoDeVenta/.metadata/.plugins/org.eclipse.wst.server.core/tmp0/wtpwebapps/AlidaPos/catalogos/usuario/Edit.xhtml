<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pos="http://pos.com/functions">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg"
        	widgetVar="UsuarioEditDialog"
        	modal="true"
        	resizable="false" 
        	appendTo="@(body)" 
        	header="#{msg['catalogo.Usuario.Edit.MsgHeader']}">
            <h:form id="UsuarioEditForm" 
            	onkeyup="if (event.keyCode == 13) { return false; }"
				onkeypress="if (event.keyCode == 13) { return false; }">
                <h:panelGroup id="display">
	                <p:panelGrid columns="2">
	                	<p:outputLabel 
	                        	value="#{msg['catalogo.Label.NombreUsuario']}"
	                        	for="clave" />
	                        <p:inputText 
	                        	id="clave" 
	                        	value="#{usuarioBean.selected.clave}" 
	                        	readonly="true"/>
	               	
	                        <p:outputLabel
	                        	value="#{msg['catalogo.Label.ClaveAcceso']}"
	                        	for="claveacceso" />
	                        <p:password 
	                        	id="claveacceso" 
	                        	value="#{usuarioBean.nuevaContraseÃ±a}" 
	                        	title="#{msg['catalogo.Label.ClaveAcceso']}"/>
	
	                         <p:outputLabel
	                        	value="#{msg['catalogo.Label.Comentarios']}" 
	                        	for="comentarios" />
	                        <p:inputTextarea 
	                        	rows="6" 
	                        	cols="40"
	                        	id="comentarios" 
	                        	value="#{usuarioBean.selected.comentarios}" 
	                        	title="#{msg['catalogo.Label.Comentarios']}"/>
	                       	<p:outputLabel
	                        	value="Empleado" 
	                        	for="empleado" />
	                        <p:inputText 
	                        	id="empleado" 
	                        	value="#{pos:personName(usuarioBean.selected.empleado.persona)}" 
	                        	readonly="true"/>
	                        <p:outputLabel
	                        	value="Perfil" 
	                        	for="editPerfil" />
		                    <p:selectOneMenu id="editPerfil" value="#{usuarioBean.perfilSelected}"
		                    	required="true">
		                    	<f:selectItem itemValue="" itemLabel="Seleccionar"/>
		                    	<f:selectItems value="#{usuarioBean.itemsPerfil}" />
		                    </p:selectOneMenu>
	                        <p:outputLabel 
	                        	value="#{msg['catalogo.Label.Estatus']}"/>	
	                        <p:selectBooleanCheckbox 
	                        	value="#{usuarioBean.selected.activo}"/>
	                    
	                    <p:commandButton 
	                    	action="#{usuarioBean.update}" 
	                    	value="#{msg['catalogo.Button.Guardar']}"
	                    	update="display,:UsuarioListForm:datalist,:growl"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
