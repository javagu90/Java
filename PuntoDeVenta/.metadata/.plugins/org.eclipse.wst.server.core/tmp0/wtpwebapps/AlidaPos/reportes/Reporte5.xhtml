<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:pos="http://pos.com/functions">


	<ui:composition template="/template/template.xhtml">
<ui:define name="body">
	<p:growl 
		id="mensajes" 
		showDetail="true" 
		life="2000" />
	
        	<h:form id="CorteCajaListForm" method="get" >
	            <p:layout
	            	id="corteCajaLayout"
	            	style="height:350px; width:auto;" >
		            <p:layoutUnit 
		            	id="corteCajaWestLayout" 
		            	position="west" 
		            	size="150" 
		            	header="Menu" 
		            	collapsible="true"
		            	style="height:auto;" >
		            	<p:remoteCommand 
		            		name="updateButtons" 
		            		update="ListGeneralButton ListPartialButton" />	
		            	<p:commandButton 			            	    
		                	id="ListGeneralButton" 
		                	icon="ui-icon-note"   
		                	value="Corte General"
		                	style="width:98%;height:50px"
		                	action="CierreCaja?faces-redirect=true"/>            	
		            	<p:commandButton
		                	id="ListPartialButton"
		                	icon="ui-icon-plus" 
		                	value="Corte Parcial"		                	
		                	style="width:98%;height:50px" 
		                	action="CorteParcial?faces-redirect=true"/>
					</p:layoutUnit>
		            <p:layoutUnit 
		            	id="apartadoCenterLayout"
		            	position="center"
		            	style="height:100%;">
		            	
		            	 <div><span>You Clicked: </span><span id="info1">Nothing yet</span></div>
		            	<div id="chart1" style="margin-top:20px; margin-left:20px; width:300px; height:300px;"></div>
		            	
		            	<script type="text/javascript">$(document).ready(function(){
        $.jqplot.config.enablePlugins = true;
        var s1 = [2, 6, 7, 10];
        var ticks = ['a', 'b', 'c', 'd'];
        
        plot1 = $.jqplot('chart1', [s1], {
            // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
            animate: !$.jqplot.use_excanvas,
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks
                }
            },
            highlighter: { show: false }
        });
    
        $('#chart1').bind('jqplotDataClick', 
            function (ev, seriesIndex, pointIndex, data) {
                $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
            }
        );
    });</script>
		            	
		            	<!-- Don't touch this! -->


    <script  type="text/javascript" src="../resources/javascript/jqplot/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="../resources/javascript/jqplot/scripts/shCore.min.js"></script>
    <script type="text/javascript" src="../resources/javascript/jqplot/scripts/shBrushJScript.min.js"></script>
    <script type="text/javascript" src="../resources/javascript/jqplot/scripts/shBrushXml.min.js"></script>
<!-- Additional plugins go here -->

  <script  type="text/javascript" src="../resources/javascript/jqplot/plugins/jqplot.barRenderer.min.js"></script>
  <script  type="text/javascript" src="../resources/javascript/jqplot/plugins/jqplot.pieRenderer.min.js"></script>
  <script  type="text/javascript" src="../resources/javascript/jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
  <script  type="text/javascript" src="../resources/javascript/jqplot/plugins/jqplot.pointLabels.min.js"></script>

<!-- End additional plugins -->

            <script type="text/javascript" src="example.min.js"></script>
		            	
		            	
		            </p:layoutUnit>		            		
				</p:layout>
			</h:form>
        </ui:define>
	</ui:composition>
</html>
