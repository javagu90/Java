<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:pos="http://pos.com/functions">
      
 	<f:view
 		locale="#{sessionBean.locale}">      
		<p:panel
	      	id="ventaCreatePanel"
	      	header="#{ventaBean.panelTitle}"
	      	style="position:float;"
	      	rendered="#{ventaBean.showCreateDialog}">
	      	<p:panelGrid 
	      		columns="2">
		       	<p:column>
		       		<p:panelGrid>
		       			<p:row>
		       				<p:column>
		       					<p:outputLabel
		           					styleClass="boldLabel" 
		           					value="Cliente"/>	
		       				</p:column>
		       				<p:column>
		       					<p:autoComplete      
		       						rendered="false"            			
				           			var="client"
				           			itemLabel="#{pos:clientName(client)}"
				           			itemValue="#{client}"
				           			value="#{ventaBean.cliente}"                			
				           			completeMethod="#{ventaBean.completeCliente}" 
				           			minQueryLength="3"
				           			forceSelection="true"
				           			queryDelay="100"
				           			size="40"
				           			converter="clienteConverter">
				           			<p:ajax 
				           				event="itemSelect" 
				           				listener="#{ventaBean.handleSelectClient}" />
				           		</p:autoComplete>	
				           		<p:inputText
					           			id="clientventa"
					           			readonly="true"
					           			style="width:200px;"
					           			value="#{pos:clientName(ventaBean.cliente)}" />
					           		<p:commandButton			           			
					           			id="btnSearchClient"
					           			icon="ui-icon-search"	
					           			value="Buscar"
					           			actionListener="#{ventaBean.prepareClientSearchActionListener}"
					           			action="#{ventaBean.prepareClientSearch}"
					           			onclick="PF('clientSearchDialog').show()" />
		       				</p:column>	       
		       				<p:column>
		       					<h:outputText
				           			styleClass="boldLabel" 
				           			value="Folio" />
		       				</p:column>
		       				<p:column>
		       					<h:outputText 
				           			styleClass="ticket" 
				           			value="#{ventaBean.venta.folio}"/>
		       				</p:column>		
		       				<p:column 
		       					style="width:20px;"
		       					rowspan="2" />
		       				<p:column 
		       					rowspan="3"
		       					rendered="false">
		       					<p:commandButton 
		       						rendered="#{!ventaBean.editMode}"
			             			id="Guardar"  
			             			icon="ui-icon-disk" 
			             			value="Guardar"
			             			action="#{ventaBean.saveVentaAction}"
			             			onclick="PF('blockPage').show().show();"
			           				oncomplete="PF('blockPage').show().hide();"
			             			style="width:100px;height:30px; float: rigth"/>
								<div style="height: 5px;"/>
		             			<p:commandButton
		             				rendered="#{ventaBean.editMode}"
		             				id="Actualizar"
		             				icon="ui-icon-disk"
		             				value="Actualizar"
		             				action="#{ventaBean.updateVentaAction}" 
		             				onclick="PF('blockPage').show().show();"
			           				oncomplete="PF('blockPage').show().hide();"
		             				style="width:100px;height:30px; float: rigth"/>		             			
								<div style="height: 5px;"/>
			            		<p:commandButton 
			             			id="Cancelar"  
			             			icon="ui-icon-circle-close" 
			             			value="Cancelar"
			             			action="#{ventaBean.cancelVentaAction}"
			             			onclick="PF('blockPage').show().show();"
			           				oncomplete="PF('blockPage').show().hide();"
			             			style="width:100px;height:30px; float: rigth"/>	             			
		       				</p:column>			       				       				
		       			</p:row>
		       			<p:row>
		       				<p:column>
		       					<p:outputLabel
				           			styleClass="boldLabel"
				           			value="Producto"/>
		       				</p:column>
		       				<p:column>
		       					<p:autoComplete 
				           			id="autoCompleteProduct"                			
				           			var="prod"
				           			itemLabel="#{prod.nombre}"
				           			itemValue="#{prod}"
				           			value="#{ventaBean.producto}"                			
				           			completeMethod="#{ventaBean.completeProducto}"
				           			minQueryLength="3"
				           			forceSelection="true"
				           			queryDelay="100"
				           			size="40"		                			
				           			converter="productConverter">
				           			<p:ajax 
				           				event="itemSelect" 
				           				listener="#{ventaBean.handleSelectProduct}"
				           				oncomplete="updateResultPanel()"
				           				update="VentaListForm:tabPanel:createProductDT, autoCompleteProduct, :growl" />
				          		</p:autoComplete>
		       				</p:column>	 
		       				<p:column colspan="2">
		       					<p:dialog 
									modal="true"
	      							resizable="false" 
	      							header="Comentarios"
	      							appendTo="@(body)"
									widgetVar="commentDlg">
									<h:inputTextarea
										style="width:300px;height:150px;" 
										value="#{ventaBean.venta.comentarios}" />
								</p:dialog>
								<center>							
									<p:commandButton 
										id="AddComment"  
				             			icon="ui-icon-comment"
										value="Agregar Comentarios"								 
										type="button" 
										onclick="PF('commentDlg').show()" />
								</center>
		       				</p:column>      				
		       			</p:row>
		           	</p:panelGrid>
		           	<div style="height: 5px;"/>
		           	<p:tabView
						id="tabPanel">
						<p:tab title="Productos">
				           	<p:dataTable
				           		id="createProductDT"                		
				         		value="#{ventaBean.venta.detalleventas}"
				           		var="item"                  	
				           		paginator="true"	
				           		editable="true"
			           			editMode="cell"
			           			rowEditListener="#{ventaBean.rowEditListener}"                        
				             	rows="10"
				               	paginatorPosition="bottom"	                        
				               	emptyMessage="No existen registros">
				               	
				               	<p:ajax 
				               		event="rowEdit" 
				               		listener="#{ventaBean.onRowEdit}"
				               		update=":growl" /> 
			                    <p:ajax 
			                    	event="rowEditCancel" 
			                    	listener="#{ventaBean.onRowCancel}"
			                    	update=":growl" /> 
			                    	
			                   	<p:ajax 
			                    	event="cellEdit" 
			                    	listener="#{ventaBean.onCellEdit}"
			                    	oncomplete="updateResultPanel()" />	                        
			                    	
				                <p:column
				                	styleClass="leftLabel"
				                	width="100">
				                    <f:facet name="header">
				                        <h:outputText value="Clave"/>
				                    </f:facet>
				                    <h:outputText value="#{item.producto.clave}"/>
				                </p:column>
				                <p:column
				                	styleClass="leftLabel">
				                    <f:facet name="header">
				                    	<h:outputText value="Producto"/>
				                   	</f:facet>
				                   	<h:outputText value="#{item.producto.nombre}"/>
				                </p:column> 
				                <p:column
				                	styleClass="rightLabel"
				                	width="65">
				                    <f:facet name="header">
				                        <h:outputText value="Cantidad"/>
				                    </f:facet>
				                    <p:cellEditor>
				                    	<f:facet name="output">
				                    		<h:outputText
				                    			id="quantityOutput"
				                    			value="#{item.cantidad}">
				                    			<f:convertNumber 
				                    				pattern="#0.00"/>
				                    		</h:outputText>
			                    		</f:facet>
				                    	<f:facet name="input">
				                    		<h:inputText 
				                    			id="quantityInput"
				                    			value="#{item.cantidad}" >
				                    			<f:convertNumber 
				                    				pattern="#0.00"/>
				                    		</h:inputText>
			                    		</f:facet>
			                    	</p:cellEditor>
				                </p:column>
				                <p:column
				                	styleClass="rightLabel"
				                	width="90">
				                    <f:facet name="header">
				                        <h:outputText value="Precio Unitario"/>
				                    </f:facet>
				                    <h:outputText value="#{item.preciounitario}">
				                    	<f:convertNumber 
				     					currencySymbol="$"
				     					type="currency"/>
				                    </h:outputText>
				                </p:column>		
				                <p:column
				                	styleClass="rightLabel"
				                	width="90">
				                	<f:facet name="header">
				                        <h:outputText value="Descuento"/>
				                    </f:facet>
				                    <h:outputText value="#{item.preciounitario}">
				                    	<f:convertNumber 
				     					currencySymbol="$"
				     					type="currency"/>
				                    </h:outputText>
				                </p:column>
				                <p:column
				                	styleClass="rightLabel"
				                	width="90">
				                	<f:facet name="header">
				                        <h:outputText value="Importe"/>
				                    </f:facet>
				                    <h:outputText value="#{pos:obtenImporte(item.preciounitario, item.cantidad)}">
				                    	<f:convertNumber 
				     					currencySymbol="$"
				     					type="currency"/>
				                    </h:outputText>
				                </p:column>
				                <p:column 
				                	rendered="false"
				                	headerText="Options" 
				                	style="width:50px">
				                	<p:rowEditor />
				                </p:column>
				                <p:column
				                	rendered="false"
				                	width="30">
				           			<p:commandButton
				             			icon="ui-icon-pencil" 
				             			type="button"
				             			onclick="PF('dlg').show()"
				             			style="width:30px;height:30px;">
				             			<f:setPropertyActionListener
				       						target="#{ventaBean.itemDetalleVenta}"
				       						value="#{item}" />
				            		</p:commandButton>	
				                </p:column>
				                <p:column
				                	width="30">
				            		<p:commandButton
				             			icon="ui-icon-trash" 	 
				             			update="createProductDT"
				             			oncomplete="updateResultPanel()"
				             			action="#{ventaBean.deleteProduct}"           	
				             			style="width:30px;height:30px;">
				             			<f:setPropertyActionListener
				         					target="#{ventaBean.itemDetalleVenta}"
				         					value="#{item}" />             						
				             		</p:commandButton>
				                </p:column>	                                                
				            </p:dataTable>  
		            	</p:tab>
	           			<p:tab                	 
	              			title="Descuentos">
	              			<p:dataTable 
	                			var="item"
	                			selectionMode="single"
	                			paginator="true"
	                    		rows="10"
	                    		paginatorPosition="bottom"	                        
	                    		emptyMessage="No existen registros">
			                    <p:column>
			                       <f:facet name="header">
			                           <h:outputText value="Producto"/>
			                       </f:facet>
			                       <h:outputText value=""/>					                           
			                    </p:column>
			                    <p:column
			                    	width="120">
			                    	<f:facet name="header">
			                           <h:outputText value="PromociÃ³n"/>
			                       </f:facet>
			                       <h:outputText value=""/>					                        
			                    </p:column>
			                    <p:column
			                    	width="90">
			                    	<f:facet name="header">
			                           <h:outputText value="Descuento"/>
			                       </f:facet>
			                       <h:outputText value=""/>					                        
			                    </p:column>
							</p:dataTable>
	              		</p:tab>
	              	</p:tabView>
		       	</p:column>	
		       	<p:column
		       		id="resultPanel">
		       		<p:remoteCommand 
		       			name="updateResultPanel" 
		       			update="lblSubtotal lblTax lblTotal VentaListForm:tabPanel:createProductDT" />	
		       		<h:outputText 
		       			styleClass="boldLabel" 
		       			value="Subtotal" />
		        	<div 
		        		class="number">
		        		<h:outputText
		        			id="lblSubtotal" 
		        			value="#{ventaBean.payment.subtotal}">
		        			<f:convertNumber 
		        				currencySymbol="$"
		        				type="currency"/>
		        		</h:outputText>
		        	</div>
		        	<br/>
		        	<h:outputText 
		        		styleClass="boldLabel"  
		        		value="IVA" />
		        	<div
		        		class="number">	            										
						<h:outputText
							id="lblTax" 
							value="#{ventaBean.payment.tax}">
							<f:convertNumber 
		         				currencySymbol="$"
		         				type="currency" />
		        		</h:outputText>
					</div>
					<br/>
	        		<h:outputText 
	        			styleClass="boldLabel"  
	        			value="Descuento" />
	        		<div class="number">
	        			<h:outputText
	        				id="lblDiscount"  
	        				value="#{ventaBean.payment.discount}">
	        				<f:convertNumber 
	        					currencySymbol="$"
	        					type="currency"/>
	        			</h:outputText>
	        		</div>
					<br/>
					<h:outputText 
						styleClass="boldLabel"  
						value="Total" />
					<div 
						class="number">							
						<h:outputText
							id="lblTotal" 
							value="#{ventaBean.payment.total}">
							<f:convertNumber 
		         				currencySymbol="$"
		         				type="currency" />
		        		</h:outputText>
		       		</div>
		       		<br/>
		       		<p:commandButton
		       			icon="ui-icon-pencil"
		       			value="Devolver"
		       			action="#{ventaBean.cancelVentaAction}"
		       			onclick="PF('blockPage').show().show();"
	         			oncomplete="PF('blockPage').show().hide();"
		       			style="width:99%;height:50px" />
		       		<br/>
		       		<br/>
		       		<p:commandButton
		       			icon=" ui-icon-check"   
				        value="Cobrar"		                	
				        actionListener="#{ventaBean.makeSale}"
				        onclick="PF('pagoDialog').show();"
				        style="width:99%;height:50px" />
		       	</p:column>		            	
	    	</p:panelGrid>          	
		</p:panel>	
	</f:view>
</html>
