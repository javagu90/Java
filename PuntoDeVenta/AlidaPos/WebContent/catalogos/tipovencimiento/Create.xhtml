<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pos="http://pos.com/functions">

    <ui:composition>

        <p:dialog id="TipoVencimientoCreateDlg"
        	widgetVar="TipoVencimientoCreateDialog" 
        	modal="true"
        	resizable="false" 
        	appendTo="@(body)" 
        	header="#{msg['catalogo.TipoVencimiento.Create.MsgHeader']}">
            <h:form id="TipoVencimientoCreateForm" 
            	onkeyup="if (event.keyCode == 13) { return false; }"
				onkeypress="if (event.keyCode == 13) { return false; }">
                <h:panelGroup id="display">
                    <p:panelGrid 
                    	columns="2" 
                    	rendered="#{tipoVencimientoBean.selected != null}">
                    	
                        <p:outputLabel 
                        	rendered="false"
                        	styleClass="boldLabel"
                        	value="#{msg['catalogo.Label.Id']}" 
                        	for="idtipovencimiento" />
                        <p:inputText 
                        	rendered="false"
                        	id="idtipovencimiento" 
                        	value="#{tipoVencimientoBean.selected.idtipovencimiento}" 
                        	title="#{msg['catalogo.Label.Id']}" 
                        	required="true" 
                        	readonly="true"
                        	requiredMessage="#{msg['catalogo.MsgRequiredId']}"/>

                        <p:outputLabel
                        	styleClass="boldLabel"
                        	value="#{msg['catalogo.Label.Nombre']}" 
                        	for="nombre" />
                        <p:inputText 
                        	id="nombre" 
                        	value="#{tipoVencimientoBean.selected.nombre}" 
                        	title="#{msg['catalogo.Label.Nombre']}" 
                        	required="true" 
                        	requiredMessage="#{msg['catalogo.MsgRequiredNombre']}">
                        	<f:validateLength maximum="100"/>
                        </p:inputText>
                        	
                        <p:outputLabel
                        	styleClass="boldLabel"
                        	value="#{msg['catalogo.Label.Descripcion']}" 
                        	for="descripcion" />
                        <p:inputTextarea 
                        	rows="6" 
                        	cols="40"
                        	id="descripcion" 
                        	value="#{tipoVencimientoBean.selected.descripcion}" 
                        	title="#{msg['catalogo.Label.Descripcion']}" 
                        	required="true" 
                        	requiredMessage="#{msg['catalogo.MsgRequiredDescripcion']}">
                        	<f:validateLength maximum="200"/> 
                        </p:inputTextarea>
                        	
                        <p:outputLabel
                        	styleClass="boldLabel"
                        	value="#{msg['catalogo.Label.Dias']}" 
                        	for="dias" />
                        <p:inputText 
                        	id="dias" 
                        	value="#{tipoVencimientoBean.selected.dias}" 
                        	title="#{msg['catalogo.Label.Dias']}"
                        	required="true" 
                        	requiredMessage="#{msg['catalogo.MsgRequiredDias']}"/>
                        	
                        <p:outputLabel
                        	styleClass="boldLabel"
                        	value="#{msg['catalogo.Label.TipoDias']}" 
                        	for="tipodias" />
				        <p:selectOneRadio 
                        	id="tipodias" 
                        	value="#{tipoVencimientoBean.selected.tipodias}" 
                        	title="#{msg['catalogo.Label.TipoDias']}" 
                        	required="true" 
                        	requiredMessage="#{msg['catalogo.MsgRequiredTipoDias']}">
				            <f:selectItem itemLabel="Naturales" itemValue="2" />
				            <f:selectItem itemLabel="Laborales" itemValue="1" />
				        </p:selectOneRadio>
				                                	
                        <p:outputLabel
                        	styleClass="boldLabel"
                        	value="#{msg['catalogo.Label.Comentarios']}" 
                        	for="comentarios" />
                        <p:inputTextarea 
                        	rows="6" 
                        	cols="40"
                        	id="comentarios" 
                        	value="#{tipoVencimientoBean.selected.comentarios}" 
                        	title="#{msg['catalogo.Label.Comentarios']}" 
                        	required="false" 
                        	requiredMessage="#{msg['catalogo.MsgRequiredComentarios']}"/>
                        	                        	
                    </p:panelGrid>
                    <p:commandButton 
                    	action="#{tipoVencimientoBean.create}" 
                    	value="#{msg['catalogo.Button.Guardar']}" 
                    	update="display,:TipoVencimientoListForm:datalist,:growl"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
