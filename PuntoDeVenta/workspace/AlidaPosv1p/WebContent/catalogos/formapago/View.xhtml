<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="FormaPagoViewDlg" widgetVar="FormaPagoViewDialog" modal="true"
		resizable="false" appendTo="@(body)"
        	header="#{msg['catalogo.FormaPago.Ver.MsgHeader']}">
		<h:form id="FormaPagoViewForm" 
            	onkeyup="if (event.keyCode == 13) { return false; }"
				onkeypress="if (event.keyCode == 13) { return false; }">
			<h:panelGroup id="display">
				<p:panelGrid columns="2"
					rendered="#{formaPagoBean.selected != null}">
					<h:outputText value="#{msg['catalogo.Label.Id']}"/>
					<h:outputText value="#{formaPagoBean.selected.idformapago}"
						title="#{msg['catalogo.Label.Id']}"/>
					<h:outputText value="#{msg['catalogo.Label.Nombre']}"/>
					<h:outputText value="#{formaPagoBean.selected.nombre}"
						title="#{msg['catalogo.Label.Nombre']}"/>
					<h:outputText value="#{msg['catalogo.Label.Descripcion']}" />
					<h:outputText value="#{formaPagoBean.selected.descripcion}"
						title="#{msg['catalogo.Label.Descripcion']}" />
					<h:outputText value="#{msg['catalogo.Label.Comentarios']}" />
					<h:outputText value="#{formaPagoBean.selected.comentarios}"
						title="#{msg['catalogo.Label.Comentarios']}"/>
				</p:panelGrid>
				<p:commandButton 
                    value="#{msg['catalogo.Button.Cerrar']}" 
					onclick="FormaPagoViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
