<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DiasFestivosEditDlg"
        	widgetVar="DiasFestivosEditDialog"
        	modal="true"
        	resizable="false" 
        	appendTo="@(body)" 
        	header="#{msg['catalogo.DiasFestivos.Edit.MsgHeader']}">
            <h:form id="DiasFestivosEditForm">
                <h:panelGroup id="display" 
            	onkeyup="if (event.keyCode == 13) { return false; }"
				onkeypress="if (event.keyCode == 13) { return false; }">
                    <p:panelGrid 
                    	columns="2" 
                    	rendered="#{diasFestivosBean.selected != null}">
                    	
                        <p:outputLabel 
                        	value="#{msg['catalogo.Label.Id']}"
                        	for="iddiafestivo" />
                        <p:inputText 
                        	id="iddiafestivo" 
                        	value="#{diasFestivosBean.selected.iddiafestivo}" 
                        	title="#{msg['catalogo.Label.Id']}" 
                        	required="true" 
                        	readonly="true"
                        	requiredMessage="#{msg['catalogo.MsgRequiredId']}"/>

                        <p:outputLabel 
                        	value="#{msg['catalogo.Label.Fecha']}"
                        	for="fecha" />
						<p:calendar 
                        	id="fecha" 
                        	value="#{diasFestivosBean.selected.fecha}" 
                        	title="#{msg['catalogo.Label.Fecha']}"
                        	required="true" 
                        	pattern="dd/MM/yyyy"
                        	locale="es"
                        	requiredMessage="#{msg['catalogo.MsgRequiredFecha']}">
                        	<f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>                        	                       
                        
                    </p:panelGrid>
                    <p:commandButton 
                    	action="#{diasFestivosBean.update}" 
                    	value="#{msg['catalogo.Button.Guardar']}" 
                    	update="display,:DiasFestivosListForm:datalist,:growl"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
