<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msj" showDetail="true"/> <!--autoupdate=true escucha todos los ajax y se ejecuta sin necesidad de q el campo haga update-->
            <p:outputLabel for="txtNombre" value="Nombre"/>
            <p:inputText id="txtNombre" value="#{personaBean.persona.nombre}"/>
            
            <p:outputLabel value="Sexo"/>
            <p:selectOneMenu value="#{personaBean.persona.sexo}">
                <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
            </p:selectOneMenu>
            <p:commandButton value="Registrar" actionListener="#{personaBean.registrar()}" update="msj"/>
            <p:commandButton value="observar" actionListener="#{personaBean.observarNombre()}" update="nombre"/>
            
            <p:outputLabel id="nombre" value="#{personaBean.persona.nombre}"/>
        </h:form>
        
    </h:body>
</html>
